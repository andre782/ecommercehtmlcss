<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleregister.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>toko online gue</title>
</head>

<body>
    <div class="container">
        <form class="form-container">
            <h3 class="text-judul">Daftar</h3>
            <div class="row mt-5">
                <div class="col-md-7">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Nama lengkap</label>
                        <div class="input-group mb-3"> 
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="nama lengkap">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">password</label>
                        <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="password">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-7">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">ulangi password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="ulangi password">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">NO.telp</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="no-telp">
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Alamat</label>
                        <div class="input-group mb-3"> 
                            <span class="input-group-text" id="basic-addon1"><i class="fa-sharp fa-solid fa-location-dot"></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Alamat">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">saya menyutujui <span class="text-merah">syarat dan ketentuan</span> yang
                    berlaku</label>
            </div>

            <div>
                <div class="row">
                    <div class="col-md-6 d-grid">
                        <button type="submit" class="btn btn-outline-primary">Daftar</button>
                    </div>
                    <div class="col-md-6 d-grid">
                        <button type="reset" class="btn btn-outline-danger">hapus data</button>
                    </div>
                </div>
            </div>

            <div class="mt-2">
                <label>kamu sudah punya akun ?<a href="index.html" class="text-link"> Login disini</a> </label>
            </div>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
